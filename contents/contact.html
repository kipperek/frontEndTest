 <fieldset id='contactFieldset'>
<legend>Contact</legend>

<form id='contactForm'>
	<div class="formWrap" id='nameWrap'>
		<div class="formLabel">Name<span class="req">*</span></div><input type='text' name='name'/>
	</div>
	<div class='errorWraper' id='errorName'>
		<div class='errorImage'></div><div class='errorDiv'></div>
	</div><br/>

	<div class="formWrap" id='mailWrap'>
		<div class="formLabel">E-mail<span class="req">*</span></div><input type='text' name='email'/>
	</div>
	<div class='errorWraper' id='errorMail'>
		<div class='errorImage'></div><div class='errorDiv'></div>
	</div><br/>

	<div class="formWrap">
		<div class="formLabel" id="messageLabel">Message</div><textarea name='message'></textarea>
	</div><br/>
	<div class="formWrap" id='submitWrap'>
		<input type='submit' value="Send" />
	</div>
</form>



</fieldset>
